<div class="mt-5">

    <div class="container justify-content-center">

        <form #form="ngForm" class="m-auto p-3" (submit)="formulaire(form)">

            <div class="form-group">
                <label for="titre">Titre</label>
                <input [(ngModel)]="recette.titre" type="text" class="form-control" id="titre" name="titre"/>
            </div>

            <div class="form-group">
                <label for="categorie"> Catégorie :</label>
                <select [(ngModel)]="recette.id_categorie" name="id_categorie" class="form-control text-black" id="id_categorie">
                    <option value="" disabled selected>-- Type de plat --</option>
                    <option value="{{categorie.id}}" *ngFor="let categorie of categories">{{categorie.titre}}</option>
                </select>
            </div>

            <div class="form-group">
                <label for="difficulte">Dificulté</label>
                <select [(ngModel)]="recette.difficulte" class="form-control" id="difficulte" name="difficulte">
                    <option value="facile">facile</option>
                    <option value="moyen">moyen</option>
                    <option value="expert">expert</option>
                </select>
            </div>

            <div class="form-group">
                <label for="description">Description</label>
                <input [(ngModel)]="recette.description" type="text" class="form-control" id="description" name="description" />
            </div>

            <div class="form-group">
                <label for="tempsprep">Temps Préparation</label>
                <input [(ngModel)]="recette.tempsprep" type="text" class="form-control" id="tempsprep" name="tempsprep" />
            </div>

            <div class="form-group">
                <label for="tempscuisson">Temps Cuisson</label>
                <input [(ngModel)]="recette.tempscuisson" type="text" class="form-control" id="tempscuisson" name="tempscuisson" />
            </div>

            <div class="form-group">
                <label for="cout">Cout</label>
                <select [(ngModel)]="recette.cout" class="form-control" id="cout" name="cout">
                    <option value="abordable">abordable</option>
                    <option value="correct">moyen</option>
                    <option value="excessif">excessif</option>
                </select>
            </div>

            <div class="form-group">
                <label for="photo">Photo:</label>
                <input type="text" [(ngModel)]="recette.photo" name="photo" class="form-control-file" id="photo">
            </div>

            <input type="hidden" name="id" [(ngModel)]="recette.id">

            <button type="submit" class="btn mt-3 btn-primary">Ajouter</button>

        </form>

    </div>

</div>
