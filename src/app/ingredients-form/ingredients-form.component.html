<div class="container mt-5 d-flex">

    <div class="w-100 m-3">
        <form #form="ngForm" class="m-auto p-3" (submit)="formulaire(form); form.resetForm()">
            <div class="form-group">
                <label for="titre">Titre</label>
                <input [(ngModel)]="editedIngredient.titre" type="text" class="form-control" id="titre" name="titre" />
            </div>

            <div class="form-group">
                <label for="quantite">Quantité</label>
                <input [(ngModel)]="editedIngredient.quantite" type="text" class="form-control" id="quantite"
                    name="quantite" />
            </div>

            <div class="form-group">
                <label for="unite">Unité</label>
                <select [(ngModel)]="editedIngredient.unite" class="form-control" id="unite" name="unite">
                    <option value="kilo">kilo/s</option>
                    <option value="litre">litre/s</option>
                    <option value="gramme">gramme/s</option>
                </select>
            </div>

            <input type="hidden" name="id" [(ngModel)]="editedIngredient.id">

            <button type="submit" class="btn mt-3 btn-primary">Ajouter</button>
        </form>
    </div>

    <div class="w-75 bg-warning m-3">
        <div *ngFor="let ingredient of ingredients" class="card m-2">

            <div class="card-body d-flex align-items-center justify-content-between">

                <h5 class="card-title">
                    {{ingredient.titre}}
                </h5>

                <div class="d-flex justify-content-end">
                    <div class="p-1">
                        <a [routerLink]="['/recipe', getRecipeId(), 'ingredient', ingredient.id, 'update']" class="card-link btn btn-outline-info">Modifier</a>
                    </div>
                    
                    <div class="p-1" (click)="delete(ingredient.id);">
                        <a class="card-link btn btn-outline-danger">Supprimer</a>
                    </div>
                </div>

            </div>
        </div>
    </div>

</div>
